package:
  name: wqio
  version: "0.4.0"

source:
  git_url: https://github.com/Geosyntec/wqio.git
  git_tag: v0.4.0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - scipy
    - matplotlib
    - numexpr
    - statsmodels
    - seaborn
    - mpl-probscale
    - nose

  run:
    - python
    - setuptools
    - pandas
    - seaborn
    - statsmodels
    - numexpr
    - openpyxl
    - xlrd
    - six
    - mpl-probscale
    - nose

test:
  requires:
    - nose

  imports:
    - wqio
    - wqio.utils

  commands:
    - python -c "import wqio; wqio.test()"

about:
  home: https://github.com/Geosyntec/wqio.git
  license:  BSD License
  summary: 'Basic water quality inflow/outflow analysis tools'

