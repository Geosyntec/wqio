package:
  name: wqio
  version: 0.3.x

source:
  path: ../../
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - pandas>=0.18
    - numpy
    - scipy
    - matplotlib
    - numexpr
    - statsmodels
    - seaborn

  run:
    - python
    - setuptools
    - pandas>=0.18
    - seaborn
    - statsmodels
    - numexpr
    - openpyxl
    - xlrd
    - six

test:
  requires:
    - nose

  imports:
    - wqio
    - wqio.utils

  commands:
    - python -c "import wqio; wqio.test()"

about:
  home: https://github.com/Geosyntec/wqio.git
  license:  BSD License
  summary: 'Basic water quality inflow/outflow analysis tools'

